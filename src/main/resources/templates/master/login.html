<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<th:block th:insert="fragments/base :: head"></th:block>
</head>

<body>
	<th:block th:insert="fragments/header :: header"></th:block>
	<div class="container body-container">
		<div class="col-md-6 login-form">
			<h3>Login Form</h3>
			<form th:action="@{/master/login}" method="post">
				<p th:if="${param.error}">ログインに失敗しました</p>
				<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Your UserName *" value=""
						required />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Your Password *" value=""
						required />
				</div>
				<div class="form-group">
					<input type="submit" class="btnSubmit" value="Login" />
				</div>
			</form>
		</div>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>
	<th:block th:insert="fragments/footer :: footer"></th:block>
</body>

</html>
